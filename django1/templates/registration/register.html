<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 0.5em;
            display: flex;
            height: 50px;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0.5em;
            height: 40px;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            position: relative;
            transition: border-bottom 0.3s ease, color 0.3s ease;
        }

        nav a:not(:last-child)::after {
            content: "|"; 
            color: #fff;
            margin: 0 -2px; 
            position: absolute;
            right: 0;
        }

        nav a:hover {
            border-bottom: 2px solid #fff; 
            color: #ffcc00;
        }

        section {
            padding: 2em;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5em;
        }

        input {
            padding: 0.5em;
            margin-bottom: 1em;
        }

        button {
            padding: 0.5em 1em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1em;
        }

        .register-link,
        .forgot-password-link {
            text-align: center;
        }

        .links a {
            color: #333;
            text-decoration: underline;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>mysite</h1>
        </div>
        <nav>
            <a href="{% url 'home' %}">首頁</a>
            <a href="#">關於</a>
            <a href="#">聯絡我們</a>
            <a href="{% url 'login' %}">登入</a>
            <a href="{% url 'register' %}">註冊</a>
        </nav>
    </header>

    <section>
        <h2>註冊</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="username">使用者名稱:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="email">Email信箱:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">密碼:</label>
            <input type="password" id="password" name="password" required><br>

            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <button type="submit">確認</button>
        </form>

        <div class="links">
            <div class="forgot-password-link">
                <a href="#">忘記密碼?</a>
            </div>
            <div class="register-link">
                已有帳號？<a href="{% url 'login' %}">前往登入</a>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2024 mysite. 保留所有權利.
    </footer>
</body>

</html>
